services:
    web:
        container_name: kazeem-app
        image: kazeem-app:latest
        build:
            dockerfile: Dockerfile
            context: .
        ports:
            - 3000:3000
        env_file:
            - .env
        environment:
            - DATABASE_URL=mysql://root:root@host.docker.internal:3306/kazeemdb?schema=public
